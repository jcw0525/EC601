<!doctype html>
<html>
<head>
    <title>Language Navigator</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script type="module" src="./index.js"></script>
</head>
<body>
    <div id="pano"></div>
    <div id="map" hidden></div>
    
    <div style="padding:40px;">
        <div id="load">
            <script src="./index.js"></script>
            <br><label for="exercise"> Load Direction and Coordinates Set:</label><br>
            <textarea id="exercise" name="exercise" rows="5" cols="50"></textarea><br>
            <button onclick="loadExercise()">Load Exercise</button>
            <button id="toggleMap" onclick="toggleMap()">Toggle Map</button>
        </div>
        <div id="inputs">
            <script src="./index.js"></script>
            <br><label for="direction"> Next Direction from Current Location:</label><br>
            <textarea id="direction" name="direction" rows="5" cols="50"></textarea><br>
            <button onclick="addDirection()">Add Direction</button>
            <button onclick="saveExercise()">Save Exercise</button>
        </div>
        <div id="outputs">
            <script src="./index.js"></script>
            <p>Current Direction Set:</p>
            <p id="output"></p>
            <button id="loadCheckpoint" onclick="loadCheckpoint()">Load Checkpoint</button>
        </div>
        <div id="timer" hidden style="float:right;padding:20px 200px;">
            <p id="timeDisplay">Current Time: </p>
        </div>
    </div>

    <div style="padding-top:1000px;padding-left:200px;padding-bottom:50px;">
        <p>README:</p>
        <iframe src="./readme.txt" width="800" height="500"></iframe>
    </div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDuy13PCXQb6l-GPAhHvG1c4eBOSQMqZIM&callback=initialize&v=weekly"
            defer></script>
</body>
</html>
